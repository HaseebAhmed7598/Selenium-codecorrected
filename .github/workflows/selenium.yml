name: Selenium Python CI with Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    env:
      CI: true   # Tells Python fixture to run headless in CI

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium==5.15 webdriver-manager allure-pytest

      # Step 4: Install Chrome
      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      # Step 5: Run Selenium tests with Allure
      - name: Run Selenium Tests
        run: |
          mkdir -p allure-results
          pytest testfolderforgithub/assignment_test.py --alluredir=allure-results --maxfail=1 --disable-warnings -v

      # Step 6: Upload Allure results
      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-results