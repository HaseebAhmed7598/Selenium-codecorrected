name: Selenium Python CI with Allure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      # Step 4: Install Chrome & WebDriver for Selenium
      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          sudo apt-get install -y unzip

      # Step 5: Run tests with pytest and generate Allure results
      - name: Run Selenium Tests with Allure
        run: |
          mkdir -p allure-results
          pytest tests/ --alluredir=allure-results --maxfail=1 --disable-warnings -q

      # Step 6: Generate Allure report
      - name: Generate Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-results