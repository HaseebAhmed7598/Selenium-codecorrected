name: Selenium Python CI with Allure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Install dependencies from project root
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest
          pip install webdriver-manager

      # Step 4: Install Chrome & WebDriver
      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          sudo apt-get install -y unzip

      # Step 5: Run Selenium test (assignment.py)
      - name: Run Selenium Test
        run: |
          mkdir -p allure-results
          pytest testfolderforgithub/assignment.py --alluredir=allure-results --maxfail=1 --disable-warnings -q

      # Step 6: Upload Allure results
      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-results